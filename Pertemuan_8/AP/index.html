<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <div id="Nama" class="input">
      <input placeholder="Masukkan nama" name="nama" />
    </div>
    <div id="Umur" class="input">
      <input placeholder="Masukkan umur" name="umur" type="number" />
    </div>
    <button id="button" type="submit">Submit</button>
  </form>
  
  <table id="dataTable" border="1" style="margin-top: 20px; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="padding: 10px;">Nama</th>
        <th style="padding: 10px;">Umur</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  
  <script src="js/script.js"></script>
</body>
</html>
