    <div id="contactme">
        <h3>Kontak Saya</h3>
        <form action="">
            <table border="1">
                <tr>
                    <td>
                        <label for="nama">Nama Lengkap</label>
                    </td>
                    <td>
                        <input type="text" id="nama" name="nama" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nim">NIM</label>
                    </td>
                    <td>
                        <input type="date" min="0" max="100" id="nim" name="nim" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jeniskelamin">Jenis Kelamin</label>
                    </td>
                    <td>
                        <input type="radio" value="Laki-laki" name="jeniskelamin" >Pria  <br>
                        <input type="radio" value="Perempuan" name="jeniskelamin" >Wanita
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobi">Hobi</label>
                    </td>
                    <td>
                        <input type="checkbox" value="Masak" name="hobi">Masak <br>
                        <input type="checkbox" value="Game" name="hobi">Game <br>
                        <input type="checkbox" value="Olahraga" name="hobi">Olahraga
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prodi">Prodi</label>
                    </td>
                    <td>
                        <select name="prodi" id="prodi">
                            <option value="Ilmu Komputer">Ilmu Komputer</option>
                            <option value="Teknik Elektro">Teknik Elektro</option>
                            <option value="Teknik Mesin">Teknik Mesin</option>
                        </select>
                    </td>
                </tr>   
            </table>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
